<div class="loading" *ngIf="!posts">
  <img src="https://res.cloudinary.com/escnil994/image/upload/v1604773839/angular/My_Post_6_inxozk.gif"
       alt="Cargando..">
  <br>
  <img id="loader" src="https://res.cloudinary.com/escnil994/image/upload/v1604000960/angular/ZZ5H_cpsehd.gif"
       alt="Cargando...">
</div>
<div class="loading" *ngIf="posts && posts.length == 0">
  <h3>No hay Ningun proyecto por el momento, pero puedes empezar a crear</h3>
</div>

<div id="body">
  <div id="posts" *ngIf="posts">
    <article id="showed-post" [routerLink]="['/post/', post._id]" class="post-item" *ngFor="let post of posts">
      <div id="post-title-item">
        <h4><span id="post-title">{{post.title}}</span></h4>
      </div>
      <div id="post-image-item">
        <img src="{{post.image}}" alt="">
      </div>
      <div id="content-post">
        <h5 id="post-intro">{{post.intro}}</h5>
      </div>
      <span class="date-post">
        <img class="default-user-autor"
             src="https://res.cloudinary.com/escnil994/image/upload/v1603960708/angular/user_yldyfw.png"
             alt="autor">{{post.author}} <span
        id="logo-time">P</span> {{post.date | amLocale: 'es' | amTimeAgo}}
      </span>
      <div class="clearfix"></div>

    </article>
  </div>
</div>
